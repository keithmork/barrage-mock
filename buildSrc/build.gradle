plugins {
    // Support convention plugins written in Groovy. Convention plugins are build scripts in 'src/main' that automatically become available as plugins in the main build.
    id 'groovy-gradle-plugin'
}

repositories {
    // Use the plugin portal to apply community plugins in convention plugins.
    gradlePluginPortal()
}

dependencies {
    // https://plugins.gradle.org/plugin/org.springframework.boot
    implementation 'org.springframework.boot:spring-boot-gradle-plugin:2.6.3'
    // https://plugins.gradle.org/plugin/io.spring.dependency-management
    implementation 'io.spring.gradle:dependency-management-plugin:1.0.12.RELEASE'

    // https://plugins.gradle.org/plugin/pl.allegro.tech.build.axion-release
    implementation 'pl.allegro.tech.build:axion-release-plugin:1.13.14'
}
